.lantern {

  border-radius: 30px;
  background-color: #f00;
  box-shadow: 0px 0px 206px 34px rgba(250,108,0,1);
  animation: swing 3s infinite ease-in-out;
  transform-origin: 50% -100px;
}

.lantern:before, .lantern:after {
  display: block;
  height: 20px;
  width: 60px;
  background-color: #000;
  content: " ";
  border-radius: 5px;
  margin-left: 20px;
  border: solid 1px #333;
}

  margin-top: -21px;
}

  width: 100%;
  height: 100%;
  border-radius: 30px;
  background-color: #ff0;
  box-shadow: inset 0px 0px 70px 34px rgba(250,0,0,1);
}

@keyframes swing {
  0% { transform: translateX(-50%) rotate(-10deg); }
  50% { transform: translateX(-50%) rotate(10deg); }
  100% { transform: translateX(-50%) rotate(-10deg); }
}

<script>
"use strict";

const screen = document.getElementById("screen");
const xmlns = "http://www.w3.org/2000/svg";
const xlinkns = "http://www.w3.org/1999/xlink";

window.addEventListener("pointermove", (e) => {
	pointer.x = e.clientX;
	pointer.y = e.clientY;
	rad = 0;
}, false);

const resize = () => {
	width = window.innerWidth;
	height = window.innerHeight;
};
let width, height;
window.addEventListener("resize", resize, false);
resize();

const N = 60;
const elems = [];
const pointer = { x: width / 2, y: height / 2 };
const radm = Math.min(pointer.x, pointer.y) - 20;
let frm = 1 + Math.random();
let rad = 0;

const prepend = (use, i) => {
	const elem = document.createElementNS(xmlns, "use");
	elem.setAttributeNS(xlinkns, "xlink:href", "#" + use);
	elem.setAttributeNS(null, "opacity", 1 - (1 / N) * i);
	screen.prepend(elem);
	elems[i] = { use: elem, x: width / 2, y: 0 };
};

for (let i = 0; i < N; i++) {
	if (i === 1) prepend("Cabeza", i);
	else if (i === 4 || i === 14 || i === 26) prepend("Aletas", i);
	else prepend("Espina", i);
}

const run = () => {
	requestAnimationFrame(run);
	const e0 = elems[0];
	const ax = Math.cos(3 * frm) * rad * width / height;
	const ay = Math.sin(4 * frm) * rad * height / width;
	e0.x += (ax + pointer.x - e0.x) / 10;
	e0.y += (ay + pointer.y - e0.y) / 10;

	for (let i = 1; i < N; i++) {
		let e = elems[i];
		let ep = elems[i - 1];
		const a = Math.atan2(e.y - ep.y, e.x - ep.x);
		e.x += (ep.x - e.x) / 4;
		e.y += (ep.y - e.y) / 4;

		// üîπ Smaller dragon scaling here (0.7 = 70%)
		const s = ((102 - 6 * (1 - i)) / (10000 / radm)) * 0.7;
		e.use.setAttributeNS(null, "transform",
			`translate(${(ep.x + e.x) / 2},${(ep.y + e.y) / 2}) rotate(${(180 / Math.PI) * a}) scale(${s},${s})`
		);
	}

	if (rad < radm) rad++;
	frm += 0.003;
	if (rad > 60) {
		pointer.x += (width / 2 - pointer.x) * 0.05;
		pointer.y += (height / 2 - pointer.y) * 0.05;
	}
};
run();
</script>
